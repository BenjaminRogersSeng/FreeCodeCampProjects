<h1 id="title">Survey</h1>
<p id="description">Survey description here.</p>

<form id="survey-form">
  <label id="name-label"> name
    <input id="name" type="text" placeholder="name" required>
    <br>
  <label id="email-label"> email
    <input id="email" type="email" placeholder="email" required>
    <br>
  <label id="number-label"> number
    <input id="number" type="number" placeholder="0" min="0" max=10>
    <br>
  <select id="dropdown" options>
    <option>option 1</option>
    <option>option 2</option>
  </select>
  <br>
  <input id="radio1" type="radio" name="radio1-radio2" value='1'>
  <label id="radio1-label"> radio1
  <input id="radio2" type="radio" name="radio1-radio2" 
  value='2'>
  <label id="radio2-label"> radio2
  <br>
  <label id="checkbox1-label"> checkbox1
  <input id="checkbox1" type="checkbox" value="checkbox1">
  <label id="checkbox2-label"> checkbox1
  <input id="checkbox2" type="checkbox" value="checkbox2">
  <br>
  <textarea id="textarea" type="textarea" placeholder="textarea"></textarea>
  <br>
  <input id="submit" type="submit">
</form>
